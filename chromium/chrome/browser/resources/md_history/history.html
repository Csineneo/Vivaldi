<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <meta charset="utf8">
  <title>$i18n{title}</title>

  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <link rel="stylesheet" href="chrome://resources/css/md_colors.css">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--md-background-color);
      display: flex;
      flex-direction: column;
    }

    /* Minimal styling required to display app shim. */
    .loading history-app,
    .app-shim {
      display: none;
    }

    history-app {
      flex: 1;
    }

    .loading .app-shim {
      display: flex;
      font-size: 123%;
    }

    .loading #loading-toolbar {
      -webkit-padding-start: 24px;
      align-items: center;
      color: #fff;
      flex-direction: row;
      font-weight: 400;
      height: 56px;
    }

    .loading #loading-toolbar {
      background: var(--md-toolbar-color);
    }

    .loading #loading-message {
      align-items: center;
      color: #b4b4b4;
      flex: 1;
      font-weight: 500;
      justify-content: center;
    }
  </style>
</head>

<body class="loading">
  <history-app id="history-app"></history-app>
  <span class="app-shim" id="loading-toolbar">$i18n{title}</span>
  <span class="app-shim" id="loading-message">$i18n{loading}</span>

  <link rel="import" href="chrome://resources/html/cr.html">
  <link rel="import" href="chrome://resources/html/util.html">
  <link rel="import" href="chrome://resources/html/load_time_data.html">
  <link rel="import" href="chrome://history/constants.html">
  <script src="strings.js"></script>
  <script src="history.js"></script>

  <link rel="import" href="chrome://history/app.html" async id="bundle">
</body>

</html>
