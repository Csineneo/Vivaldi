/**
 * @fileoverview
 * Common dialog styles for Material Design settings.
 */

<dom-module id="settings-dialog">
  <template>
    <style>
      paper-dialog {
        max-width: 800px;
        min-width: 500px;
      }

      #dialog-content {
        -webkit-padding-end: 0;
        -webkit-padding-start: 0;
        margin-bottom: 0;
        margin-top: 0;
      }

      paper-dialog .top-row {
        align-items: center;
        border-bottom: 1px solid gainsboro;
        display: flex;
        padding-bottom: 5px;
        padding-top: 5px;
      }

      paper-dialog .title {
        flex: 1;
        font-size: 1.13em;
      }

      paper-dialog .body {
        font-size: 1em;
        margin: 20px 0;
      }

      paper-dialog .title,
      paper-dialog .body {
        -webkit-padding-end: 24px;
        -webkit-padding-start: 24px;
      }

      paper-dialog .action-button {
        -webkit-margin-start: 10px;
        font-weight: 500;
      }

      paper-dialog .action-button:not([disabled]) {
        background-color: rgb(66, 133, 244);
        color: white;
      }

      paper-dialog .cancel-button {
        color: rgb(109, 109, 109);
        font-weight: 500;
      }

      paper-dialog .explanation {
        margin-bottom: 35px;
      }

      paper-dialog .button-container {
        display: flex;
        justify-content: flex-end;
      }

      paper-dialog paper-button {
        margin: 0;
        min-width: auto;
      }

      paper-dialog paper-button[toggles][active] {
        background-color: LightGray;
      }
    </style>
  </template>
</dom-module>
